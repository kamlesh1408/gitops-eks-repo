{{- if and (.Values.ftservice) (.Values.ftservice.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.ftservice.applicationName }}
  namespace: {{ .Values.argoNamespace | default "argocd" }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argoProject | default "default" }}
  source:
    repoURL: {{ required "repoUrl value is required" .Values.repoUrl }}
    path: {{ .Values.clusterName }}/edr-workloads/{{ .Values.ftservice.applicationName }}
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        {{- toYaml .Values | nindent 8 }}
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: {{ .Values.clusterName }}{{ .Values.ftservice.namespace }}
  syncPolicy:
    syncOptions:
      - CreateNamespace={{ .Values.ftservice.createNamespace }}
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  {{- end -}}
